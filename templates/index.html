<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">My Library</h1>
        {% if new_books == [] %}
            <p class="text-center text-danger">Library is empty.</p>
        {% else %}
            <ul class="list-group">
                {% for book in new_books %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/10</span>
                        <div>
                            <a href="{{ url_for('change', id=book['id']) }}" class="btn btn-warning btn-sm">Change Rating</a>
                            <a href="{{ url_for('delete', id=book['id']) }}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="text-center mt-3">
            <a href="{{ url_for('add') }}" class="btn btn-success">Add New Book</a>
        </div>
    </div>
</body>
</html>
