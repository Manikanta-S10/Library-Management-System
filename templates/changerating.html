<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h4>Book Name: <span class="text-primary">{{ book.title }}</span></h4>
            <h5>Current rating: <span class="text-warning">{{ book.rating }}</span></h5>
            <form action="{{ url_for('change') }}" method="POST" class="mt-3">
                <input type="hidden" name="id" value="{{ book.id }}">
                <div class="mb-3">
                    <label class="form-label">Enter new rating</label>
                    <input type="text" name="rating" id="number" class="form-control" placeholder="Enter new rating" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Rating</button>
            </form>
        </div>
    </div>
</body>
</html>
